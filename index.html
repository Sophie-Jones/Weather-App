<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f401abc22d.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="main-body">
        <header>
          <form id="location-form">
            <input
              type="text"
              id="search-bar-input"
              placeholder="search location..."
              autocomplete="off"
              class="location-search-bar"
            />
            <input id="search-button" type="submit" value="🔍" />
          </form>
        </header>

        <section class="current-weather-section">
          <div class="row">
            <div class="col-6 current-weather-left-section">
              <ul id="icon-and-temperature-list">
                <li class="current-weather-icon">
                  <img
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    alt="Weather icon"
                    id="icon"
                  />
                </li>
                <li class="current-temperature">
                  <span id="temperature">27</span>
                  <span id="celsius-units">°C | F</span>
                </li>
              </ul>
            </div>
            <div class="col-6 current-weather-right-section">
              <h1 id="date-and-time">
                Today |
                <small class="current-date"> Sunday 17:00</small>
              </h1>
              <h2 class="current-city">Glasgow</h2>

              <hr />

              <ul class="weather-measurements">
                <li class="short-text-weather-description">
                  Scattered showers
                </li>
                <li>
                  <span class="cloud-cover">Cloud cover: 20%</span>
                </li>
                <li>
                  <span class="humidity">Humidity: 82%</span>
                </li>
                <li>
                  <span class="wind-speed">Wind: 8 km/h</span>
                </li>
              </ul>
            </div>
          </div>
        </section>

        <section class="week-forecast">
          <div class="row">
            <div class="col-2 forecast-block">
              <span class="day">Mon</span><br />
              <i class="fas fa-cloud-rain"></i><br />
              13°C
            </div>
            <div class="col-2 forecast-block">
              <span class="day">Tues</span><br />
              <i class="fas fa-cloud-sun"></i>
              <br />
              13°C
            </div>
            <div class="col-2 forecast-block">
              <span class="day">Wed</span><br />
              <i class="fas fa-cloud-showers-heavy"></i>
              <br />
              13°C
            </div>
            <div class="col-2 forecast-block">
              <span class="day">Thurs</span><br />
              <i class="fas fa-cloud-showers-heavy"></i>
              <br />
              13°C
            </div>
            <div class="col-2 forecast-block">
              <span class="day">Fri</span><br />
              <i class="fas fa-cloud-sun"></i>
              <br />
              13°C
            </div>
          </div>
        </section>
      </div>
      <footer class="source-code-link">
        <a href="https://github.com/Sophie-Jones/Weather-App" target="_blank"
          >Open-source code</a
        >
        by Sophie Jones
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
